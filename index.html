<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!--Source Sans Pro-->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!--Work Sans-->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Welcome Ty!</title>
  </head>
  <body>
    <div class="topDiv">
      <div class="weatherDiv">
        <h5 id="location"></h5>
        <div id="iconTempDiv">
          <img id="icon"></img> 
          <h4 id="temperature"></h4>
        </div>
      </div>
      <h2 id="todayDate"></h2>
    </div>
    
    <time id="time"></time>
    
    <div class="greetingDiv">
      
      <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true">Ty!</span>
      </h1>
    </div>

    <div class="iconDiv">
      <div class="flexcontainer">
        <div class="innerbox">
          <a href="https://gmail.com/" target="null"
            ><i class="fa fa-envelope fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://medium.com/" target="null"
            ><i class="fab fa-medium-m fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://stackoverflow.com/" target="null"
            ><i class="fab fa-stack-overflow fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://github.com/" target="null"
            ><i class="fab fa-github fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://reddit.com/" target="null"
            ><i class="fab fa-reddit-alien fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://youtube.com/" target="null"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://linkedin.com/" target="null"
            ><i class="fab fa-linkedin-in fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://twitter.com/" target="null"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
        </div>
        <div class="innerbox">
          <a href="https://facebook.com/" target="null"
            ><i class="fab fa-facebook fa-2x"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="focusDiv">
      <h2>What Is Your Focus For Today?</h2>
      <h2 id="focus" contenteditable="true"></h2>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  </body>
</html>
